<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--loop over the collections-->
                <div class="col-md-3" *ngFor="let p of products">
                    <div class="product-box">
                        <a routerLink="/product/{{p.id}}">
                            <img src="{{p.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{p.id}}">
                            <h1>{{p.name}}</h1>
                        </a>
                        <!--<h2>{{p.description}} </h2>-->
                        <div class="price">{{p.unitPrice | currency : "USD"}}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(p)">Add to cart</button>
                    </div>
                </div>
                <!--if products are empty!-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

                    No Products Found!
                </div>

            </div>
            <!--Begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [(pageSize)]="thePageSize"
                                                [(collectionSize)]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End footer-->
        </div>
    </div>
</div>
