<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <table class="table table-bordered" *ngIf="cartItems.length > 0">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let c of cartItems">
                    <td>
                        <img src="{{ c.imageUrl }}" class="img-responsive" width="150px" />
                    </td>
                    <td>
                        <a routerLink="/product/{{c.id}}">{{ c.name }}</a>
                        <p>{{ c.unitPrice | currency: 'USD' }}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity:</label>
                            <div class="row np-gutters">
                                <div class="col">
                                    <button (click)="decrementQuantity(c)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{c.quantity}}
                                </div>
                                <div class="col">
                                    <button (click)="incrementQuantity(c)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-sm mt-2" (click)="remove(c)">Remove</button>
                        <p class="mt-2">Subtotal: {{ c.quantity * c.unitPrice | currency: 'USD' }}</p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold">
                        <p>Total Quantity: {{ totalQuantity }}</p>
                        <p>Shipping: FREE</p>
                        <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                        <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
                    </td>
                </tr>

            </table>
            <div class="alert alert-warning col-md-12" *ngIf="cartItems.length == 0">Empty Cart!</div>
        </div>
    </div>
</div>
